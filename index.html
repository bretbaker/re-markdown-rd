<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3a51ec4eb7.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-row-1">
      <a class="map-list-toggle" href="#!">List</a>
      <input
        class="location-search"
        type="text"
        placeholder=" &#xF002; Location search..."
      />
      <i class="fas fa-location-arrow fa-lg location-arrow"></i>
    </nav>
    <nav class="nav-row-2">
      <button class="nav-row-2-btn">For Sale</button>
      <button class="nav-row-2-btn">Price</button>
      <button class="nav-row-2-btn">Home Type</button>
      <button class="nav-row-2-btn">More</button>
    </nav>
    <img class="map-img" src="./img/map-1.png" alt="map" />
    <nav class="nav-row-3">
      <button class="nav-row-3-btn">
        <i class="fas fa-search fa-lg"></i>
        <p class="nav-row-3-btn-text">Search</p>
      </button>
      <button class="nav-row-3-btn">
        <i class="fas fa-edit fa-lg"></i>
        <p class="nav-row-3-btn-text">Updates</p>
      </button>
      <button class="nav-row-3-btn">
        <i class="far fa-heart fa-lg"></i>
        <p class="nav-row-3-btn-text">Saved Homes</p>
      </button>
      <button class="nav-row-3-btn">
        <i class="fas fa-home fa-lg"></i>
        <p class="nav-row-3-btn-text">Your Home</p>
      </button>
      <button class="nav-row-3-btn">
        <i class="fas fa-angle-double-right fa-lg"></i>
        <p class="nav-row-3-btn-text">More</p>
      </button>
    </nav>
  </body>
</html>
